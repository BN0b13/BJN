<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Questions</title>
</head>
<body>
  <h1 id="main-title">Random Questions</h1>
  
  <div class="card">
    <div id="gen-question"></div>
    <form id="form">
      <input type="radio" name="answer" id="answer-yes" value="yes" checked>
      <label for="yes">Yes</label>
      <input type="radio" name="answer" id="answer-no" value="no">
      <label for="no">No</label>
      <a href="#" id="user-submit">Submit</a>
    </form>
    <div id="gen-response"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
